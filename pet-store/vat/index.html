<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        min-height: 100vh;
        background: #0a0a0a;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .calculator {
        background: #111111;
        border: 1px solid #222222;
        border-radius: 16px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }

      .title {
        color: #ffffff;
        font-size: 24px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 32px;
        letter-spacing: -0.025em;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .label {
        display: block;
        color: #a1a1aa;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .input {
        width: 100%;
        padding: 16px 20px;
        background: #1a1a1a;
        border: 1px solid #333333;
        border-radius: 8px;
        color: #ffffff;
        font-size: 16px;
        outline: none;
        transition: all 0.2s ease;
      }

      .input:focus {
        border-color: #6366f1;
        background: #222222;
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      .input::placeholder {
        color: #525252;
      }

      .button {
        width: 100%;
        padding: 16px;
        background: #6366f1;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 24px;
      }

      .button:hover {
        background: #5855eb;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      }

      .button:active {
        transform: translateY(0);
      }

      .result-container {
        background: #1a1a1a;
        border: 1px solid #333333;
        border-radius: 8px;
        padding: 24px;
        text-align: center;
      }

      .result-label {
        color: #a1a1aa;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .result-value {
        color: #10b981;
        font-size: 32px;
        font-weight: 800;
        letter-spacing: -0.025em;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      }

      @media (max-width: 480px) {
        .calculator {
          padding: 32px 24px;
          margin: 16px;
        }

        .title {
          font-size: 20px;
        }

        .result-value {
          font-size: 28px;
        }
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <h1 class="title">VAT Calculator</h1>

      <div class="form-group">
        <label class="label" for="basePrice">Base Price</label>
        <input
          type="number"
          id="basePrice"
          class="input"
          placeholder="0.00"
          step="0.01"
        />
      </div>

      <button class="button" onclick="calculate()">Calculate</button>

      <div class="result-container">
        <div class="result-label">Price + VAT 7%</div>
        <div class="result-value" id="result">$0.00</div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
    <script src="cal2.js"></script>
  </body>
</html>
